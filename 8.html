<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body class="gray-bg">

<div class="wrapper wrapper-content">

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>列参数</h5>
                    </div>
                    <div class="ibox-content">

                        <!-- table内容 -->
                        <table id="table"></table>

                    </div>
                </div>
            </div>
        </div>

        <div class="footer fixed_full text-center">
            <div>
                <strong>Copyright</strong> 李准 &copy; 2019-2020
            </div>
        </div>
    </div>

<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./node_modules/popper.js/dist/umd/popper.js"></script>
<script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./node_modules/bootstrap-table/dist/bootstrap-table.js"></script>
<script type="text/javascript" src="./node_modules/bootstrap-table/dist/locale/bootstrap-table-zh-CN.js"></script>

<!-- 自定义js内容 -->
<script type="text/javascript" src="./js/bootstrap-table-custom.js"></script>
<script>
    $table = $('#table');
    $(function () {
        initTable();
    });

    function initTable() {
        $table.bootstrapTable({
            height: 500,
            showFooter: true,
            detailView: true,
            detailViewByClick: true,
            columns: [
                /*{
                    radio: true,
                    title: '单选',
                    showSelectTitle: true,
                },*/
                {
                    checkbox: true,
                    checkboxEnabled: true,
                    formatter: function (value, row, index) {
                        if (index === 1) {
                            return {
                                disabled: true
                            }
                        }
                        if (index === 2) {
                            return {
                                disabled: true,
                                checked: true
                            }
                        }
                        return value
                    }
                },
                {
                    field: 'no',
                    title: '序号',
                    class: 'bg-success',
                    type: 'no',
                    width: 70,
                    widthUnit: 'px',
                    footerFormatter:  function (data) {
                        return '合计：'
                    }
                },
                {
                    field: 'id',
                    title: 'Item ID',
                    sortable: true,
                    sortName: 'id',                   // ??
                    sortOrder: 'asc',                 // ??
                    footerFormatter:  function (data) {
                        return data.length
                    }
                },
                {
                    field: 'name',
                    escape: true,
                    title: 'Item Name',
                    escape: true,
                    clickToSelect: false,                 // 点击此列不选中
                    cellStyle: function (value, row, index) {
                        if (index % 2 == 0) {
                            return {
                                classes: 'bg-info'
                            }
                        } else {
                            return {
                                css: {
                                    color: 'red'
                                }
                            }
                        }
                    },
                    detailFormatter: function (index, row) {
                        return index + '. Item name: ' + row.id
                    }
                }, {
                    field: 'price',
                    title: 'Item Price',
                    visible: true,               // 是否隐藏
                    switchable: false,            // 是否可切换显示列
                    cardVisible: false,             // 卡片是否显示
                    searchable: true,                // 可搜索，
                    formatter: function (value, row, index) {
                        return '价格：' + value
                    },
                    searchFormatter: true         // 按照formatter后的结果搜索
                },
                {
                    field: 'operator',
                    title: '操作',
                    formatter: function operateFormatter(value, row, index) {
                        return [
                            '<a class="like" href="javascript:void(0)" title="Like">',
                            '<i class="fa fa-heart"></i>',
                            '</a>  ',
                            '<a class="remove" href="javascript:void(0)" title="Remove">',
                            '<i class="fa fa-trash"></i>',
                            '</a>'
                        ].join('')
                    },
                    events: window.operateEvents
                }
            ],
            data: [
                {
                    "id": 1,
                    "name": "Item 1",
                    "price": "$1"
                },
                {
                    "id": 2,
                    "name": "Item 2 <span>span 标签内容</span>",
                    "price": "$2"
                },
                {
                    "id": 3,
                    "name": "Item 3",
                    "price": "$3"
                }
            ]
        });
    }

    window.operateEvents = {
        'click .like': function (e, value, row, index) {
            alert('You click like action, row: ' + JSON.stringify(row))
        },
        'click .remove': function (e, value, row, index) {
            $table.bootstrapTable('remove', {
                field: 'id',
                values: [row.id]
            })
        }
    }
</script>
</body>
</html>
